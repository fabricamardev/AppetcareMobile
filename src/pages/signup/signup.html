<ion-header>

  <ion-navbar color="roxo">
    <ion-title>Cadastre-se</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label fixed>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="account.nome" name="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Telefone</ion-label>
        <ion-input type="tel" [(ngModel)]="account.telefone" name="telefone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Cpf</ion-label>
        <ion-input type="text" [(ngModel)]="account.cpf" name="cpf"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="roxo" block>Cadastra-se</button>
      </div>

    </ion-list>
  </form>
</ion-content>
