<ion-header>

  <ion-navbar color="roxo">
    <ion-title>Cadastre-se</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="account.nome" name="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Telefone</ion-label>
        <ion-input type="tel" [(ngModel)]="account.telefone" [mask]="'telephone'" name="telefone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Cpf</ion-label>
        <ion-input type="text" [(ngModel)]="account.cpf" [mask]="'000.000.000-00'" name="cpf" maxlength="14"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="roxo" block>Cadastra-se</button>
      </div>

    </ion-list>
  </form>
  <button ion-button block="true" color="light" (click)="cancelar()" >Cancelar </button>
</ion-content>
