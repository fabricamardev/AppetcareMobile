<ion-content padding>
  <ion-list>
        <ion-item *ngFor="let location of petsLocations">
          <button ion-item (click)="openItem(location)">
            <ion-icon item-left name="pin"></ion-icon>
            <h2>{{location.nome}}</h2>
            <p>{{location.tipo}}</p>
            <p>{{location.endereco}}</p>
          </button>
        </ion-item>
  </ion-list>
</ion-content>
