<ion-header>

    <ion-navbar color="roxo">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Perfil</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="teste">
      <div class="profile-image-wrapper">
        <img class="profile-image" alt="star" text-center #profilePic [src]="usuario.image" />
      </div>
    </div>

  <!-- <p><button ion-item (click)="editItem(item)">Editar</button></p> -->


  <div class="item-detail" padding>
    <h2>{{usuario.nome}}</h2>
    <p>
      <label>CPF: </label>
      <span>{{usuario.cpf}}</span>
    </p>
    <p>
      <label>Email: </label>
      <span>{{usuario.email}}</span>
    </p>
    <p>
      <label>Telefone: </label>
      <span>{{usuario.telefone}}</span>
    </p>
  </div>
</ion-content>
