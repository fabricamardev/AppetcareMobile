<ion-header>

  <ion-navbar color="roxo">
    <ion-title>Agendamento de Servico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div>
        <h2>{{servico.servico}}</h2>
        <p>
          <label>Descrição do serviço: </label>
          <span>{{servico.servicoDesc}}</span>
        </p>
        <p>
          <label>Data do serviço: </label>
          <span>{{servico.data}}</span>
        </p>
        <p>
            <label>Turno: </label>
            <span>{{servico.turno}}</span>
          </p>
        <p>
          <label>Horário: </label>
          <span>{{servico.horario}}</span>
        </p>
        <p>
          <label>Valor: </label>
          <span>{{servico.servicoVl}}</span>
        </p>
        <p>
          <label>Estabelecimento: </label>
          <span>{{servico.estabelecimento}}</span>
        </p>
        <p>
          <label>Endereço do estabelecimento: </label>
          <span>{{servico.estabelecimentoEnd}}</span>
        </p>
        <br />
        <p>
          <label>Nome do pet: </label>
          <span>{{servico.pet}}</span>
        </p>
        <p>
          <label>Data de nascimento do pet: </label>
          <span>{{servico.petDtNasc}}</span>
        </p>
        <p>
          <label>Peso do pet: </label>
          <span>{{servico.petPeso}}</span>
        </p>
        <p>
          <label>Sexo do pet: </label>
          <span>{{servico.petSexo}}</span>
        </p>
    </div>

</ion-content>
