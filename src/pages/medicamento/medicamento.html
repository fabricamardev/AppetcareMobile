
<ion-header>

  <ion-navbar color="roxo">
    <ion-title>Medicamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div>
        <h2>{{medicamento.nome}}</h2>
        <p>
          <label>Data de aplicação: </label>
          <span>{{medicamento.data_uso}}</span>
        </p>
        <p>
          <label>Peso do animal: </label>
          <span>{{medicamento.peso}}</span>
        </p>
        <p>
          <label>Tipo de medicamento: </label>
          <span>{{medicamento.tipo}}</span>
        </p>
        <p>
          <label>Marca do medicamento: </label>
          <span>{{medicamento.marca}}</span>
        </p>
        <p>
          <label>Dose ministrada: </label>
          <span>{{medicamento.dose}}</span>
        </p>
    </div>
</ion-content>
