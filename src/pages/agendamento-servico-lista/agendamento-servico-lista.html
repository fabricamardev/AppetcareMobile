<ion-header>

  <ion-navbar color="roxo">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Servi√ßos agendados</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let agendamento of agendamentos">
      <button ion-item (click)="openAgendamento(agendamento)">
        <h2>{{agendamento.servico}}</h2>
        <p>{{agendamento.pet}}</p>
        <p>{{agendamento.data}} - {{agendamento.horario}}</p>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteAgendamento(agendamento)">
          Apagar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab class="addpet" (click)="addAgendamento()" color="roxo"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
