<ion-header>

  <ion-navbar color="roxo">
    <ion-title>Agendar novo serviço</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Estabelecimento</ion-label>
      <ion-select [(ngModel)]="estabeleciamento" interface="popover">
        <ion-option *ngFor="let est of listaEstabelecimentos" [value]="est.id" [selected]="est.id == estabelecimentoId">{{est.nome}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Serviço</ion-label>
      <ion-select [(ngModel)]="servico" interface="popover">
        <ion-option value="7">Banho</ion-option>
        <ion-option value="8">Tosa</ion-option>
        <ion-option value="9">Consulta</ion-option>
        <ion-option value="10">Aplicação de vacina</ion-option>
        <ion-option value="11">Exames</ion-option>
        <ion-option value="12">Acupuntura</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Pet</ion-label>
      <ion-select [(ngModel)]="pet" interface="popover">
        <ion-option value="13">Chico</ion-option>
        <ion-option value="14">Xurupita</ion-option>
        <ion-option value="15">Tudo Junto</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Horário</ion-label>
      <ion-select [(ngModel)]="horario" interface="popover">
        <ion-option value="16">08:00 - 09:00</ion-option>
        <ion-option value="17">09:00 - 10:00</ion-option>
        <ion-option value="18">10:00 - 11:00</ion-option>
        <ion-option value="19">11:00 - 12:00</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Observação</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>

    <br />

    <button ion-button block="true" color="roxo" ><span color="bege"> Agendar </span></button>
   
  </ion-list>


</ion-content>
