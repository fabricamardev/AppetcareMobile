<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar color="roxo">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style="color: #505358">
          <ion-icon item-left [name]="p.icon"></ion-icon>{{p.title}}
        </button>
      </ion-list>
    </ion-content>
</ion-menu>
  <ion-nav #content [root]="rootPage"></ion-nav>
